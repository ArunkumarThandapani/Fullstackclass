<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- algorithm to efficiently change your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- React DOM  -> uses react to update the DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- transpiler -> JSX -> into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <!-- single Page applcation : JS -->
    <script type="text/babel">

        let arrStationary = ["pencil","pen", "rubber", "sharpner"]
        // list of these stationary items in li.
        function List() {
            return <ul>
                {
                    arrStationary.map((eachItem, index) =>
                        // want to have each li unique, anything inside a loop should be unique.
                        // homework
                         <li key={index}>{eachItem}</li>
                    )
                }
            </ul>
        }

        ReactDOM.render(<List></List>, document.getElementById("root"));
    </script>

</body>

</html>
