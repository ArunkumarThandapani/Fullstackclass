<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 100%
    }
</style>

<body>
    <h1>Picture Tag Example</h1>
    <!-- 2 sources 

        
1-> fallback -> img-->
    <picture>
        <source srcset="Capture.webp" type="image/webp" media="(orientation: landscape)">
        <source srcset="./Capture_large.jpg 1200w, ./Capture_medium.jpg 900w, ./Capture_small.jpg 400w">
        <img src="Capture.jpg" alt="Example Image" />
    </picture>
</body>

</html>
