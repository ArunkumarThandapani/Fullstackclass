<!-- Q - Use a single event handler(only one element should have event handler attached with it) and do the following:
On clicking of the color name change the background color of the div.container to the same.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            border: 1px solid;
            height: 10rem;
            width: 10rem;
        }
    </style>
</head>

<body>
    <!-- if i click on each color, paint the container with
    that color
    only use 1 eventListener
    -->
    <div class="container">
        <div class="red">red</div>
        <div class="blue">blue</div>
        <div class="green">green</div>
        <div class="cyan">cyan</div>
    </div>
    <script>
        const parent = document.querySelector('.container');
        parent.addEventListener('click',function(e){
            console.log(e.target);
            // console.log(e.currentTarget);
            const attr = e.target.getAttribute('class');
            // console.log(attr); // red,blue,green
            e.currentTarget.style.backgroundColor = attr;
        })

    </script>
</body>

</html>
